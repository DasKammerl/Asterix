# Manueller Deploy: Build (Nuxt static) + Upload per FTP
# Start: Actions → "Deploy to FTP" → Run workflow  ODER  npm run deploy
name: Deploy to FTP

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch, von dem deployed werden soll"
        required: true
        default: "main"
        type: string

jobs:
  deploy:
    name: Build and upload to FTP
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Deploy-Limit prüfen (max 3 pro 24h)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CUTOFF=$(date -u -d '24 hours ago' +%Y-%m-%dT%H:%M:%SZ)
          echo "Zähle erfolgreiche Deploys seit: $CUTOFF"
          COUNT=$(gh run list --workflow deploy-ftp.yml --limit 50 --json conclusion,createdAt \
            --jq "[.[] | select(.conclusion==\"success\" and .createdAt >= \"$CUTOFF\")] | length")
          echo "Erfolgreiche Deploys in den letzten 24h: $COUNT (Limit: 3)"
          if [ "$COUNT" -ge 3 ]; then
            echo "::error::Deploy-Limit erreicht: Maximal 3 Deploys pro 24 Stunden. Bereits $COUNT Deploys."
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'main' }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate static site
        run: npm run generate

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./.output/public/
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ${{ secrets.FTP_PROTOCOL }}
