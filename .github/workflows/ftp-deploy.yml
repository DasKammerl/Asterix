# Manueller Deploy: Build (Nuxt static) + Upload per FTP
# Ausführen: Actions → "Build and Deploy to FTP" → Run workflow → Branch wählen → Run workflow
name: Build and Deploy to FTP

on:
  workflow_dispatch:  # manuell per "Run workflow" oder: npm run deploy
    inputs:
      branch:
        description: "Branch, von dem deployed werden soll (z.B. main, develop)"
        required: true
        default: "main"
        type: string

jobs:
  deploy:
    name: Build and upload to FTP
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout (Branch: ${{ github.event.inputs.branch || 'main' }})
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'main' }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate static site
        run: npm run generate

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./.output/public/
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ${{ secrets.FTP_PROTOCOL }}
